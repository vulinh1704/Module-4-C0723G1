<body>
<input type="file" id="fileButton" onchange="uploadImage(event)">
<h1>Hello GFG</h1>
<div id="imgDiv"></div>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script>
    // Initialize Firebase

        apiKey: "AIzaSyATqol_Qog_qSFtKjjLxZHres4O87dV2cc",
        authDomain: "demouploadfirec07.firebaseapp.com",
        projectId: "demouploadfirec07",
        storageBucket: "demouploadfirec07.appspot.com",
        messagingSenderId: "665655212189",
        appId: "1:665655212189:web:79a8193936598e0b967c74",

    };
    firebase.initializeApp(firebaseConfig);
</script>

<script type="text/javascript">
    function uploadImage(e) {
        let fbBucketName = 'images';
        let uploader = document.getElementById('uploader');
        let file = e.target.files[0];
        let storageRef = firebase.storage().ref(`${fbBucketName}/${file.name}`);
        let uploadTask = storageRef.put(file);
        uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED,
            function (snapshot) {
                uploader.value = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                switch (snapshot.state) {
                    case firebase.storage.TaskState.PAUSED:
                        break;
                    case firebase.storage.TaskState.RUNNING:
                        break;
                }
            }, function (error) {
                switch (error.code) {
                    case 'storage/unauthorized':
                        break;
                    case 'storage/canceled':
                        break;
                    case 'storage/unknown':
                        break;
                }
            }, function () {
                let downloadURL = uploadTask.snapshot.downloadURL;
                console.log(downloadURL)
                document.getElementById('imgDiv').innerHTML = `<img src="${downloadURL}" alt="">`
                localStorage.setItem('image', downloadURL);
            });
    }
</script>

</body>
